name: Deploy to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and Export
        run: npm run build && npm run export

      - name: Deploy to OVH
        run: |
          scp -r out/* marinea@54.36.91.62:/home/marinea/www
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MARINE_VILLAUME_OVH }}
